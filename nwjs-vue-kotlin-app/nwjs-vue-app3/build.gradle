plugins {
  id "com.moowork.node" version "1.2.0"
}

task copykotlinappjs(dependsOn: ":kotlinapp:build") {
	doLast {
		ant.copy(file: "$projectDir/../kotlinapp/build/classes/main/kotlinapp.js", todir: "$projectDir")
	}
}
task build(type: NpmTask, dependsOn: [npmInstall, copykotlinappjs]) {
	args = ['run', 'dist']
}

task run(type: NpmTask, dependsOn: [npmInstall, copykotlinappjs]) {
	args = ['run', 'start']
}