<style type="text/css">
input.error, select.error {
	border: 1px solid red;
}
.tooltip {
	display:none;
	background:transparent url(http://flowplayer.org/tools/img/tooltip/black_arrow.png);
	font-size:12px;
	height:70px;
	width:160px;
	padding:25px;
	color:#fff;

<div id="tooltip" class="tooltip" style="border: 1px solid blue">
<ul style="border: 1px solid yellow"></ul>
</div>
<form id="mainForm" onsubmit="return jQuery('#mainForm').valid();">
<table>
<tr><td>Opt1</td><td><select name="opt1"><option value="0">0</option><option value="1">1</option></select></td></tr>
