<!DOCTYPE html>
<html>
<head>
  <title>My App</title>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://unpkg.com/vue-material@0.8.1/dist/vue-material.css">
<style type="text/css">
.main-content {
  padding: 16px;
}
</style>


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>
<body>

<div id="app">

  <md-toolbar>
    <h1 class="md-title">My Title</h1>
  </md-toolbar>

  <div class="main-content">

	<form novalidate @submit.stop.prevent="submit">
	  <md-input-container>
	    <label>Initial value</label>
	    <md-input v-model="initialValue"></md-input>
	  </md-input-container>


	  <md-input-container>
	    <label>With label</label>
	    <md-input placeholder="My nice placeholder"></md-input>
	  </md-input-container>

		<md-button class="md-raised md-primary">Button</md-button>


	</form>
	</div>

</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-material@0.8.1/dist/vue-material.js"></script>
<script src="app.js"></script>

</body>
</html>
