<!DOCTYPE html>
<html>
<head>
  <title>My App</title>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://unpkg.com/vue-material@0.8.1/dist/vue-material.css">
<style type="text/css">
.main-content {
  padding: 16px;
}
</style>


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

</head>
<body>

<div id="app">

  <md-toolbar>
    <h1 class="md-title">Register Form</h1>
  </md-toolbar>

  <div class="main-content">

  <p>Please enter your name below.</p>

  <md-input-container>
    <label>First Name</label>
    <md-input v-model="firstName"></md-input>
  </md-input-container>

  <md-input-container>
    <label>Last Name</label>
    <md-input v-model="lastName"></md-input>
  </md-input-container>


  <md-button class="md-raised md-primary" v-on:click="onSubmit">Register</md-button>

  <div style="padding-top: 20px; text-align: center;">
  <textarea cols="120" rows="15">{{ log }}</textarea>
  </div>

  </div>

</div>

<script type="text/javascript" src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-material@0.8.1/dist/vue-material.js"></script>
<script src="app.js"></script>

</body>
</html>
